<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mars</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="background"></div>
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="img/Mars.svg" alt="logo">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">О марсе</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Процесс</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Билеты</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Новости</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Контакты</a>
                        </li>
                    </ul>
                    <button class="header__button">Купить билеты</button>
                </nav>
                <button class="header__burger" >
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="deco">
                    <img src="img/deco.svg" alt="deco">
                </div>

                
                <div class="text">
                    <p class="welcome-text">Точка назначения:</p>
                    <div class="video__text">
                        <video class="video" src="Mars.m4v" autoplay muted loop></video>
                        <h1 class="video__title">MAPС</h1>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="popup">
        <div class="container">
            <div class="popup__wrapper">
                <h2 class="popup__title">Бронирование<br>билетов</h2>
                <form class="popup__form" id="popup__form">
                    <div class="arrival input">
                        <p class="form__title">Дата заезда</p>
                        <input type="date">
                    </div>
                    <div class="departure input">
                        <p class="form__title">Дата выезда</p>
                        <input type="date">
                    </div>
                    <div class="quantity input">
                        <p class="form__title">Колличество</p>
                        <input type="number">
                    </div>
                </form>
                <button class="input__button" type="submit" form="popup__form">Купить билеты</button>
                <button class="exit__button">
                    <img src="img/Frame 5.svg" alt="">
                </button>

            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
